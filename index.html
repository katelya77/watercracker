<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="现代化蓝牙水控器控制程序 - 适用于高校宿舍热水器的开源解决方案" />
    <meta name="theme-color" content="#667eea" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <title>💧 蓝牙水控器 | Modern Water Controller</title>
    <meta name="description" content="深圳市常工电子“蓝牙水控器”控制程序的开源实现。适用于国内各大高校宿舍热水器。" />
    <meta name="theme-color" content="#fafafa" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <title>蓝牙水控器 FOSS</title>
  </head>

  <body>
    <!-- 简单粒子背景 (Canvas系统的后备方案) -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <div class="main supported">
      <noscript>需要启用 JavaScript。</noscript>
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span class="status-text" id="status-text">就绪</span>
      </div>
      <button id="main-button">🚀 开启水控器</button>
      <p id="device-name">🔌 未连接设备</p>
    </div>
    <div class="main unsupported">
      <h3>🚫 不支持的浏览器</h3>
      <p>💡 需要支持蓝牙的现代浏览器</p>
      <p>推荐使用 Chrome、Edge 或 Firefox 浏览器</p>
      <p>
        <a href="https://github.com/katelya77/watercracker/blob/main/FAQ.md" target="_blank">
          <button>📋 查看支持列表</button>
        </a>
      </p>
    </div>
    <div class="main csdn-warning">
      <h3>您正在从假冒网站访问</h3>
      <p>任何 CSDN 或 GitCode 上的“蓝牙水控器 FOSS”均为假冒。</p>
      <p>蓝牙水控器 FOSS 已停止运作。若要开始使用，请从我们的真实 GitHub 仓库重新进入：</p>
      <p>
        <a href="https://github.com/katelya77/watercracker" target="_blank">https://github.com/katelya77/watercracker</a>
      </p>
    </div>
    <div class="misc">
      <button id="install-button" hidden>将蓝牙水控器 FOSS 安装到系统</button>
      <p style="font-size: smaller; color: gray; margin: 0%">
        <a href="https://github.com/katelya77/watercracker" target="_blank">源代码</a> ·
        <a href="https://github.com/katelya77/watercracker/blob/main/FAQ.md" target="_blank">疑难解答</a>
        <span id="version"></span>
        <br />
        <span style="font-size: smaller">copyright (c) 2025 katelya77, licensed under MIT License</span>
      </p>
    </div>
    <dialog id="dialog">
      <header>出现错误</header>
      <form method="dialog">
        <p id="dialog-content"></p>
        <pre id="dialog-debug-container"><code id="dialog-debug-content"></code></pre>
        <menu style="display: flex; justify-content: flex-end">
          <button onclick="succeeded = false">好</button>
        </menu>
      </form>
    </dialog>
  </body>

  <script type="module" src="/src/index.ts"></script>
</html>
