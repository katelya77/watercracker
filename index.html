        // ç®€åŒ–çš„CRC16è®¡ç®— (æ¨¡æ‹ŸåŸé¡¹ç›®ç®—æ³•)
        function calculateCRC16(str) {
          let crc = 0;
          for (let i = 0; i < str.length; i++) {
            crc = ((crc << 8) ^ str.charCodeAt(i)) & 0xFFFF;
            for (let j = 0; j < 8; j++) {
              if (crc & 0x8000) {

              } else {
                crc = (crc << 1) & 0xFFFF;
              }
            }
          }
          return crc;
        }
