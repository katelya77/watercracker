      (function() {
        async function quickBluetoothCheck() {
          const statusEl = document.getElementById("bluetooth-status");
          if (!statusEl) {
            setTimeout(quickBluetoothCheck, 50);
            return;
          }
          
          try {
            // 更严格的蓝牙检测
            if (typeof navigator === 'undefined' || !navigator.bluetooth) {
              statusEl.innerHTML = "❌ 浏览器不支持蓝牙 API";
              statusEl.style.color = "rgba(255, 99, 71, 0.9)";
              console.log("快速蓝牙检测：不支持（API不存在）");
              return;
            }

            // 测试蓝牙API是否真正可用
            try {
              const availability = await navigator.bluetooth.getAvailability();
              
              if (availability) {
                statusEl.innerHTML = "✅ 蓝牙功能可用";
                statusEl.style.color = "rgba(144, 238, 144, 0.9)";
                console.log("快速蓝牙检测：可用");
              } else {
                statusEl.innerHTML = "⚠️ 蓝牙硬件不可用或未开启";
                statusEl.style.color = "rgba(255, 215, 0, 0.9)";
                console.log("快速蓝牙检测：硬件不可用");
              }
            } catch (err) {
              statusEl.innerHTML = "⚠️ 浏览器支持蓝牙，但无法检测硬件状态";
              statusEl.style.color = "rgba(255, 215, 0, 0.9)";
              console.log("快速蓝牙检测：API存在但无法检测硬件");
            }
          } catch (error) {
            statusEl.innerHTML = "❌ 蓝牙检测出错";
            statusEl.style.color = "rgba(255, 99, 71, 0.9)";
            console.error("快速蓝牙检测错误:", error);
          }
        }
        
        // 添加临时调试功能，帮助检测按钮点击
        function setupDebugClick() {
          const btn = document.getElementById("main-button");
          if (btn) {
            console.log("🔍 调试：找到按钮元素", btn);
            btn.addEventListener("click", function(e) {
              console.log("🔍 调试：按钮被点击！", e);
              console.log("🔍 调试：按钮disabled状态:", this.disabled);
              console.log("🔍 调试：按钮样式:", window.getComputedStyle(this));
            }, true); // 使用捕获阶段，优先级更高
          } else {
            console.log("🔍 调试：未找到按钮元素，将重试...");
            setTimeout(setupDebugClick, 100);
          }
        }
        
        // DOM加载完成后立即检测
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", function() {
            quickBluetoothCheck();
            setupDebugClick();
          });
        } else {
          quickBluetoothCheck();
          setupDebugClick();
        }
      })();</script><div class="misc"><button id="install-button" hidden>将蓝牙水控器 FOSS 安装到系统</button><p style="font-size:smaller;color:gray;margin:0"><a href="https://github.com/katelya77/watercracker" target="_blank">源代码</a> · <a href="https://github.com/katelya77/watercracker/blob/main/FAQ.md" target="_blank">疑难解答</a> <span id="version"></span><br/><span style="font-size:smaller">copyright (c) 2025 katelya, licensed under MIT License</span></p></div><dialog id="dialog"><header>出现错误</header><form method="dialog"><p id="dialog-content"></p><pre id="dialog-debug-container"><code id="dialog-debug-content"></code></pre><menu style="display:flex;justify-content:flex-end"><button onclick="succeeded = false">好</button></menu></form></dialog></body></html>
